<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Archivos a PDF y División de TXT</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Agregar las librerías pdf-lib y FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Convertidor de Archivos a PDF y División de TXT</h1>
            <p>Una aplicación para convertir archivos JPG, PNG y TXT a PDF y dividir archivos TXT.</p>
        </div>
    </header>
    <div class="content-container">
        <main>
            <form id="file-form">
                <input type="file" id="file-input" accept=".jpg, .png, .txt">
                <div>
                    <button type="button" id="convert-to-pdf">Convertir a PDF</button>
                    <button type="button" id="split-txt">Dividir TXT</button>
                </div>
            </form>
            <div id="file-info"></div>
            <div id="messages"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
